<html>

<head>
    <script src="../DPad.js"></script>
    <script>
        window.onload = function () {
            DPad.init({
                "btn1": {
                    "press": function () {
                        document.getElementById("res").textContent = "press";
                    },
                    "unpress": function () {
                        document.getElementById("res").textContent = "unpress";
                    },
                    "style": {
                        "left": "40%",
                        "top": "40%",
                        "with": "20%",
                        "height": "20%",
                        "opacity":"1"
                    },
                    "innerHTML":"<h1>Press Me</h1>"
                }
            });
        }
    </script>
</head>

<body>
    <div id="res"></div>
</body>

</html>
